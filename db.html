<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Téléchargement de nouvelles données</title>
    <script type="text/javascript">
      if (window.location.protocol != "https:" && ! window.location.href.match(/^localhost/))
      window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
    </script>
    <script src="/javascript/jquery/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/javascript/jquery-ui/themes/smoothness/jquery-ui.css"/>
    <script src="/javascript/jquery-ui/jquery-ui.js" type="text/javascript"></script>
      <script type="text/javascript" src="portrait.js"></script>
    <link rel="stylesheet" href="portrait.css" type="text/css"/>
</head>
<body>
  <h1>Téléchargement de nouvelles données</h1>
  <form enctype="multipart/form-data" action="add2db.php" method="post">
    <fieldset>
      <legend>
	Envoi de fichier au format CSV (champs séparés par virgule)
      </legend>
      <!-- MAX_FILE_SIZE doit précéder le champ input de type file -->
      <input type="hidden" name="MAX_FILE_SIZE" value="100000" />
      <!-- Le nom de l'élément input détermine le nom dans le tableau $_FILES -->
      Envoyez ce fichier : <input name="userfile" type="file" />
      <input type="submit" value="Envoyer le fichier" />
    </fieldset>
  </form>
</body>
</html>
