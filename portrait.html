<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Saisie de portrait</title>
    <script src="http://localhost/javascript/jquery/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://localhost/javascript/jquery-ui/themes/smoothness/jquery-ui.css"/>
    <script src="http://localhost/javascript/jquery-ui/jquery-ui.js" type="text/javascript"></script>
      <script type="text/javascript" src="portrait.js"></script>
    <link rel="stylesheet" href="portrait.css" type="text/css"/>
</head>
<body>
    <div>
        <h3>Portrait</h3>
	<div id="videoLive">
          <p>
	    <button id="screenshot-button">prendre la photo</button>
	    Souriez, regardez la caméra !
	  </p>
	  <svg id="svgContainer">
	    <rect id="mask-top" x="0" y="0" width="640" height="20"
		  style="fill:white; fill-opacity:0.5;"/>
	    <rect id="mask-bottom" x="0" y="460" width="640" height="20"
		  style="fill:white; fill-opacity:0.5;"/>
	    <rect id="mask-left" x="0" y="20" width="150" height="440"
		  style="fill:white; fill-opacity:0.5;"/>
	    <rect id="mask-right" x="490" y="20" width="150" height="440"
		  style="fill:white; fill-opacity:0.5;"/>
	    <rect id="frame" x="150" y="20" width="340" height="440"
		  style="fill:white; fill-opacity:0;
			 stroke:pink; stroke-width:5; stroke-opacity:0.7" />
	  </svg>
          <video id="webcam" autoplay ></video>
	</div>
	<div id="shot">
          <p><button id="reset-button">Refaire la photo</button></p>
          <canvas id="screenshot-canvas"> </canvas>
	</div>
	<form action="" method="post" onsubmit="return submit()">
	  <fieldset>
	    <legend>Identité</legend>
	    <table>
	      <tr>
		<th>Nom :</th>
		<td><input type="text" name="nom" id="nom"/></td>
	      </tr>
	      <tr>
		<th>Prénom :</th>
		<td><input type="text" name="prenom" id="prenom"/></td>
	      </tr>
	    </table>
	  </fieldset>
	</form>
    </div>
</body>
</html>
